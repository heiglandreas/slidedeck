        <script src="bower_components/highlightjs/highlight.pack.js"></script>
        <script src="bower_components/reveal.js/dist/reveal.js"></script>
        <script src="bower_components/reveal.js/plugin/markdown/markdown.js"></script>
        <script src="bower_components/reveal.js/plugin/highlight/highlight.js"></script>
        <script src="bower_components/reveal.js/plugin/zoom/zoom.js"></script>

        <script>

          // Full list of configuration options available at:
          // https://github.com/hakimel/reveal.js#configuration
          Reveal.initialize({
            controls: true,
            progress: true,
            history: true,
            center: true,

            transition: 'fade', // none/fade/slide/convex/concave/zoom
            _backgroundTransition: 'fade',

              plugins: [
                  RevealMarkdown, RevealNotes, RevealHighlight, RevealZoom
              ],
            // Optional reveal.js plugins
            /*dependencies: [
              { src: 'bower_components/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
              { src: 'bower_components/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
              { src: 'bower_components/reveal.js/plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( '[data-html]' ) || !!document.querySelector( 'pre code' ) || !!document.querySelector( '[data-markdown]' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
              { src: 'bower_components/reveal.js/plugin/zoom/zoom.js', async: true },
              { src: 'bower_components/reveal.js/plugin/notes/notes.js', async: true },
              { src: 'js/loadhtmlslides.js', condition: function() { return !!document.querySelector( '[data-html]' ); } }
            ]*/
          });

          // hide bitExpert logo on the first slide, but show it on all other slides
          var updateLogoVisibility = function (currentSlideIndex) {
              var logo = document.getElementsByClassName('corner-logo')[0];

              if (currentSlideIndex === 0) {
                logo.style.display = 'none';
              } else {
                logo.style.display = 'inline';
              }
          };

          updateLogoVisibility(0);

          Reveal.addEventListener('ready', function (event) {
            updateLogoVisibility(event.indexh);
          });

          Reveal.addEventListener('slidechanged', function (event) {
            updateLogoVisibility(event.indexh);
          });
        </script>
